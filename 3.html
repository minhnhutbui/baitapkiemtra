<body>
    <script>
        function count(arr) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].indexOf('a') == -1 && arr[i].indexOf('o') == -1 && arr[i].indexOf('e') == -1 && arr[i].indexOf('u') == -1 && arr[i].indexOf('i') == -1 ) {
                    count = false;
                    break;
                } else {
                    count++;
                }
                console.log(count);
            }
        }
        count(["a", "o", "u", "uee"])

    </script>
</body>
